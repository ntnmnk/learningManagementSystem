plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.learning'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'mysql:mysql-connector-java:8.0.27'  // MySQL Connector/J for MySQL connectivity
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' // Spring Data REST
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // Spring Boot DevTools for development convenience
    runtimeOnly 'mysql:mysql-connector-java' // MySQL Connector/J at runtime
    annotationProcessor 'org.projectlombok:lombok' // Lombok for reducing boilerplate code
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
